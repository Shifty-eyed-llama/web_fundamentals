<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>

    <title>Seattle tides</title>
    
</head>
<body>
    <div id="HiLo">
        <h3>The Daily High and Low Tides for Seattle Wa</h3>
        <h4 id="stationID">Station ID: </h4>
        <h4 id="lat"></h4>
        <h4 id="lon"></h4>
        <table>
            <tr>
                <th>Date:</th>
                <th id="date" colspan="2"></th>
            </tr>
            <tr>
                <th></th>
                <th>High Tide</th>
                <th>Low Tide</th>
            </tr>
            <tr>
                <th>Time</th>
                <td id="timehi"></td>
                <td id="timelo"></td>
            </tr>
            <tr>
                <th>Feet</th>
                <td id="feethi"></td>
                <td id="feetlo"></td>
            </tr>
            
        </table>
    </div>
</body>
</html>
